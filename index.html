<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Press+Start+2P&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <div class="header">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
        </div>
    </header>
    <div class="container">
        <div id="gameStatus">
            <h2 id="scoreInfo">Choose Your Weapon!</h2>
            <h3 id="scoreMessage">First To Score 5 Points Wins The Game!</h3>
        </div>
        <div class="scoreContainer">
            <div class="score-box">
                <div class="sign" id="playerSign">❔</div>
                <p class="score" id="playerScore">Player: 0</p>
            </div>
            <div class="score-box">
                <div class="sign" id="computerSign">❔</div>
                <p class="score" id="computerScore">Computer: 0</p>
            </div>

        </div>
        <div class="wrapper">
            <div class="option">
                <button id="rock" class="buttons">&#9994</button>
            </div>
            <div class="option">
                <button id="paper" class="buttons">&#9995</button>
            </div>
            <div class="option">
                <button id="scissors" class="buttons">&#9996</button>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
