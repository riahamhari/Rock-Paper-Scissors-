<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Press+Start+2P&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </div>
    <div class="scores">
        <h2><span id="playerDisplay">Player: 0 </span> to <span id="computerDisplay">Computer: 0</span></h2>
    </div>
    <div class="container">
        <div class="option">
            <button id="rock">&#9994</button>
        </div>
        <div class="option">
            <button id="paper">&#9995</button>
        </div>
        <div class="option">
            <button id="scissors">&#9996</button>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
